<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Module-10</title>
</head>

<body>
	<div class="wrapper">

		<div class="all-users">
			<form class="js-all-users" action="#">

				<button class="js-btn-all-users" type="submit">Get all users</button>
			</form>
			<table>
				<thead>
					<tr>
						<th>ID</th>
						<th>NAME</th>
						<th>AGE</th>
					</tr>
				</thead>
				<tbody class="result-all-users"></tbody>
			</table>
		</div>


		<div>
			<form class="js-user-by-id" action="#">
				<input class="user-by-id" type="text" name="id" placeholder="Enter user id">
				<button class="js-btn-user-by-id" type="submit">Get user by ID</button>
			</form>
			<p class="result-user-by-id">User by ID</p>
		</div>


		<div class="add-user">
			<form class="js-add-user" action="#">
				<input class="new-name" type="text" name="name" placeholder="Enter new user name">
				<input class="new-age" type="number" name="age" placeholder="Enter new user age">
				<button type="submit">Add new user</button>
				<p class="result-new-user">Feedback</p>
			</form>
		</div>


		<div>
			<form class="js-remove-user" action="#">
				<input class="id-remove" type="text" name="id" placeholder="Enter user id">
				<button type="submit">Remove user by ID</button>
				<p class="result-remove-user">Feedback</p>
			</form>
		</div>


		<div class="udate-user">
			<form class="js-update-user" action="#">
				<input class="input-update-id" type="text" name="id" placeholder="Enter user id">
				<input class="input-update-name" type="text" name="name" placeholder="Enter update name">
				<input class="input-update-age" type="text" name="age" placeholder="Enter update age">
				<button type="submit">Update user</button>
				<p class="result-update">Feedback</p>
			</form>
		</div>


	</div>
	<script src="10.js"></script>
</body>

</html>
