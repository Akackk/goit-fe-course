<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script>
			const numbers = [];
			let userInput;


			while (true) {

			   userInput = prompt("Введите число", 0);

			  if (userInput === "" || userInput === null) {
			  		
			  		break;

			  	} else if (isNaN(userInput)) {
			  		alert('Вы ввели неверное значение');
			  		break;

				} else {
					numbers.push(parseInt(userInput));
				}
			}

			 
			let total = 0;

			for (let value of numbers) {
			  
			  total += value;
			}

			let sumTotal = "Общая сумма чисел равна ${total}.";
			alert(sumTotal);

	</script>
</body>
</html>
